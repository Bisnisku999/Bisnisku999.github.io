<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('undangan1.jpg') no-repeat center center / cover;
      margin: 0;
      padding: 0;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      border-radius: 20px;
      max-width: 700px;
      margin: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .bismillah {
      font-size: 2.2rem;
      font-family: 'Scheherazade New', serif;
      margin-bottom: 20px;
    }

    .salam {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .undangan {
      font-size: 1.1rem;
      font-weight: 400;
      line-height: 1.6;
    }

    @import url('https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap');
  </style>
</head>
<body>
  <div class="overlay">
    <div class="bismillah">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
    <div class="salam">Assalamu’alaikum Warahmatullahi Wabarakatuh</div>
    <div class="undangan">
      Tanpa mengurangi rasa hormat, kami mengundang Bapak/Ibu/Saudara/i untuk hadir dalam acara pernikahan kami.
    </div>
  </div>
</body>
</html>
