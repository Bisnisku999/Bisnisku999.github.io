<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fdf9f5;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    .bismillah {
      margin-bottom: 20px;
    }

    .bismillah img {
      max-width: 250px;
      height: auto;
    }

    .salam {
      font-size: 1.4rem;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 10px;
      color: #2c2c2c;
    }

    .text-isi {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .foto-pengantin {
      width: 250px;
      height: 360px;
      border-radius: 30%/15%;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin: auto;
    }

    .foto-pengantin img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Tambahan ornamen floral */
    body::before,
    body::after {
      content: '';
      position: fixed;
      width: 150px;
      height: 150px;
      background: url('https://i.ibb.co/Z1PksRx/blue-floral-corner.png') no-repeat center center/contain;
      z-index: -1;
    }

    body::before {
      top: 0;
      left: 0;
    }

    body::after {
      bottom: 0;
      right: 0;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bismillah">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
    <div class="salam">Assalamu'alaikum Wr. Wb</div>
    <div class="text-isi">
      Tanpa mengurangi rasa hormat, kami mengundang Bapak/Ibu/Saudara/i serta kerabat sekalian untuk menghadiri acara pernikahan kami.
    </div>
    <div class="foto-pengantin">
      <img src="Screenshot_20250714_203353_Chrome.jpg" alt="Foto Pengantin">
    </div>
  </div>
</body>
</html>
