<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f9f5ef, #f4ede3);
      color: #333;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    .background-bagian-khusus {
      background: url('background1.webp') no-repeat center center;
      background-size: cover;
      padding: 60px 20px;
    }
    .foto-pengantin-wrapper {
      position: relative;
      width: 250px;
      height: 360px;
      border-radius: 30%/15%;
      margin: 30px auto;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .foto-pengantin-wrapper img.foto {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30%/15%;
    }
    .bunga-atas, .bunga-bawah {
      position: absolute;
      width: 80px;
      pointer-events: none;
      z-index: 2;
    }
    .bunga-atas {
      top: -20px;
      left: -20px;
      transform: rotate(-15deg);
    }
    .bunga-bawah {
      bottom: -20px;
      right: -20px;
      transform: rotate(20deg);
    }
    h1, h2, h3 {
      margin: 0 0 20px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 2px;
    }
    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #aa4a44;
    }
    .bismillah, .salam, .text-isi, p, .countbox div {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }
    .countbox {
      background: #fff;
      color: #aa4a44;
      border-radius: 12px;
      padding: 16px 20px;
      width: 80px;
      font-weight: bold;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .countbox span {
      font-size: 1.8rem;
      display: block;
    }
    .galeri {
      padding: 50px 30px;
      background-color: #fefefe;
    }
    .foto-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .foto-wrapper img {
      width: 140px;
      height: 180px;
      border-radius: 50% / 30%;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    .event-card {
      background: #fff;
      padding: 30px;
      margin: 20px auto;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      border: 1px solid #eee;
    }
    .map-oval {
      width: 300px;
      height: 200px;
      border-radius: 50% / 30%;
      overflow: hidden;
      margin: 40px auto;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .map-oval iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .background-bagian-khusus-penutup {
      background: url('background1.webp') no-repeat center center;
      background-size: cover;
      padding: 80px 30px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="background-bagian-khusus">
    <h1>The Wedding of</h1>
    <div class="foto-pengantin-wrapper" data-aos="fade-up">
      <img src="backround_compressed.webp" alt="Foto Pengantin" class="foto">
      <img src="bunga-kanan.png" alt="Bunga Atas" class="bunga-atas">
      <img src="bunga-kiri.png" alt="Bunga Bawah" class="bunga-bawah">
    </div>
    <h2 data-aos="fade-up">Raka <span>&</span> Dinda</h2>
  </div>
