<script>
  // Set tanggal acara
  const targetDate = new Date("2025-10-12T10:00:00").getTime();

  const countdown = document.getElementById("countdown");

  const updateCountdown = setInterval(function () {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      clearInterval(updateCountdown);
      countdown.innerHTML = "<strong>Acara Sedang Berlangsung ğŸ‰</strong>";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerHTML =
      `<div><strong>${days}</strong> Hari</div>` +
      `<div><strong>${hours}</strong> Jam</div>` +
      `<div><strong>${minutes}</strong> Menit</div>` +
      `<div><strong>${seconds}</strong> Detik</div>`;
  }, 1000);
</script>
