<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan Bella & Deni</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üé¨ Opening Screen -->
  <div id="opening">
    <div class="opening-content">
      <div class="birds"></div>
      <h3>The Wedding of</h3>
      <h1>Bella & Deni</h1>
      <button onclick="bukaUndangan()">Buka Undangan</button>
    </div>
  </div>

  <!-- üéµ Musik -->
  <audio id="musik" loop>
    <source src="lagu.mp3" type="audio/mpeg" />
  </audio>

  <!-- üìÑ Isi Undangan -->
  <div class="container" id="undangan">
    <h1>Undangan Pernikahan</h1>
    <p>Dengan hormat kami mengundang Anda ke acara pernikahan:</p>
    <h2>Bella & Deni</h2>

    <!-- Countdown -->
    <div class="countdown-box">
      <h3>Menuju Hari Bahagia:</h3>
      <div id="countdown"></div>
    </div>

    <!-- Tanggal Acara -->
    <div class="tanggal-box">
      <h3>üóìÔ∏è Tanggal Acara</h3>
      <p>Sabtu, 12 Oktober 2025<br>Pukul 10.00 WIB</p>
    </div>

    <!-- Gambar Undangan -->
    <img src="undangan.jpg" alt="Undangan" />

    <!-- Lokasi Acara -->
<h3>Lokasi Acara:</h3>
<div class="maps">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1983.7031535584225!2d106.8271537!3d-6.1753945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3e930d13c13%3A0x97b26e9cbb5e85ab!2sMonas!5e0!3m2!1sen!2sid!4v1623347382390!5m2!1sen!2sid" 
    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
  </iframe>
</div>


    <p>Terima kasih atas kehadiran dan doanya. ‚ù§Ô∏è</p>
  </div>

  <!-- ‚úÖ Script buka undangan -->
  <script>
    function bukaUndangan() {
      document.getElementById('opening').style.display = 'none';
      document.getElementById('musik').play();
      document.getElementById('undangan').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

  <!-- ‚è≥ Script Countdown -->
  <script>
    const targetDate = new Date("2025-10-12T10:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(updateCountdown);
        countdown.innerHTML = "<strong>Acara Sedang Berlangsung üéâ</strong>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        <div>${days}<span>Hari</span></div>
        <div>${hours}<span>Jam</span></div>
        <div>${minutes}<span>Menit</span></div>
        <div>${seconds}<span>Detik</span></div>`;
    }, 1000);
  </script>

</body>
</html>
