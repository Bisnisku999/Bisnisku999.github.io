<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan Bella & Deni</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Opening -->
  <div id="opening">
    <div class="opening-content">
      <div class="birds"></div>
      <h3>The Wedding of</h3>
      <h1>Bella & Deni</h1>
      <button onclick="bukaUndangan()">Buka Undangan</button>
    </div>
  </div>

  <!-- Musik -->
  <audio id="musik" loop>
    <source src="lagu.mp3" type="audio/mpeg" />
  </audio>

  <!-- Isi Undangan -->
  <div class="container" id="undangan">
    <h1>Undangan Pernikahan</h1>
    <p>Dengan hormat kami mengundang Anda ke acara pernikahan:</p>
    <h2>Bella & Deni</h2>

    <!-- Countdown -->
    <div class="countdown-box">
      <h3>Menuju Hari Bahagia:</h3>
      <div id="countdown"></div>
    </div>

    <!-- Tanggal -->
    <div class="tanggal-box">
      <h3>🗓️ Tanggal Acara</h3>
      <p>Sabtu, 12 Oktober 2025<br>Pukul 10.00 WIB</p>
    </div>

    <!-- Gambar Undangan -->
    <img src="undangan.jpg" alt="Undangan" class="undangan-img"/>

    <!-- Lokasi Maps -->
    <h3>📍 Lokasi Acara:</h3>
    <div class="maps">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1983.7031535584225!2d106.8271537!3d-6.1753945"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <!-- Galeri -->
    <div class="section">
      <h3>📸 Galeri Kami</h3>
      <div class="gallery">
        <img src="https://i.ibb.co/Gvgjv3x/wedding1.jpg" alt="Galeri 1">
        <img src="https://i.ibb.co/FHRdzWX/wedding2.jpg" alt="Galeri 2">
        <img src="https://i.ibb.co/Lnb3dLz/wedding3.jpg" alt="Galeri 3">
      </div>
    </div>

    <!-- Form Ucapan -->
    <div class="section">
      <h3>📝 Kirim Ucapan</h3>
      <form name="ucapan" onsubmit="return simpanUcapan(event)">
        <input type="text" name="nama" placeholder="Nama Anda" required><br>
        <textarea name="pesan" placeholder="Ucapan & Doa" required></textarea><br>
        <select name="konfirmasi">
          <option value="Hadir">Saya akan hadir</option>
          <option value="Tidak Hadir">Maaf, tidak bisa hadir</option>
        </select><br>
        <button type="submit">Kirim</button>
      </form>
      <div id="daftarUcapan" class="ucapan-list"></div>
    </div>

    <!-- Penutup -->
    <p>Terima kasih atas kehadiran dan doanya. ❤️</p>
  </div>

  <!-- Script -->
  <script>
    function bukaUndangan() {
      document.getElementById('opening').style.display = 'none';
      document.getElementById('musik').play();
      document.getElementById('undangan').scrollIntoView({ behavior: 'smooth' });
    }

    // Countdown
    const targetDate = new Date("2025-10-12T10:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(updateCountdown);
        countdown.innerHTML = "<strong>Acara Sedang Berlangsung 🎉</strong>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        <div>${days}<span>Hari</span></div>
        <div>${hours}<span>Jam</span></div>
        <div>${minutes}<span>Menit</span></div>
        <div>${seconds}<span>Detik</span></div>`;
    }, 1000);

    // Ucapan & RSVP
    function simpanUcapan(e) {
      e.preventDefault();
      const nama = e.target.nama.value;
      const pesan = e.target.pesan.value;
      const konfirmasi = e.target.konfirmasi.value;
      const daftar = document.getElementById("daftarUcapan");
      const div = document.createElement("div");
      div.className = "ucapan-box";
      div.innerHTML = `<strong>${nama} (${konfirmasi}):</strong><p>${pesan}</p>`;
      daftar.prepend(div);
      e.target.reset();
      return false;
    }

    // Daun Gugur
    function buatDaun() {
      const daun = document.createElement("div");
      daun.classList.add("daun");
      daun.style.left = Math.random() * window.innerWidth + "px";
      daun.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(daun);
      setTimeout(() => daun.remove(), 10000);
    }
    setInterval(buatDaun, 600);
  </script>

</body>
</html>
