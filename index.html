<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Musik -->
  <audio id="musik" loop>
    <source src="lagu.mp3" type="audio/mpeg" />
    Browser Anda tidak mendukung audio.
  </audio>

  <!-- Konten Undangan -->
  <div class="container">
    <h1>Undangan Pernikahan</h1>
    <p>Dengan hormat kami mengundang Anda ke acara pernikahan:</p>
    <h2>Bella & Deni</h2>
    <p>12 Oktober 2025<br>Gedung Melati, Surabaya</p>

    <img src="undangan.jpg" alt="Desain Undangan" />

    <p>Terima kasih atas kehadiran dan doanya.</p>
  </div>

  <!-- Script Musik Play on Scroll/Touch -->
  <script>
    function mulaiMusik() {
      const musik = document.getElementById("musik");
      musik.play().catch((e) => {
        console.log("Autoplay gagal:", e);
      });
      document.removeEventListener("touchstart", mulaiMusik);
      document.removeEventListener("scroll", mulaiMusik);
    }

    document.addEventListener("touchstart", mulaiMusik);
    document.addEventListener("scroll", mulaiMusik);
  </script>
</body>
</html>
